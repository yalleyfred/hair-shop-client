@let cartCount = cartCount$ | async;

<div class="toolbar">
  <div class="logo">
      <img alt="logo"
           src="https://res.cloudinary.com/dc9l6nzid/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1741256984/hair-shop/logo.jpg"
           >
    <h3><strong>Jen's Hair Palour</strong></h3>
  </div>
  <div>
    <div class="controls">
      <div class="options">
        <button mat-button type="button" class="cart-button" (click)="openCart()">
          <mat-icon
            class="cart-icon cart-badge"
            [matBadge]="cartCount"
            [matBadgeHidden]="!cartCount"
            matBadgeColor="warn"
            matBadgeOverlap="false"
          >shopping_cart</mat-icon>
          <span class="cart-label">Cart</span>
        </button>
      </div>
      @if(!isAuthenticated) {
        <div class="options">
          <mat-icon>login</mat-icon>
          <span><a routerLink="/login">Login</a></span>
        </div>
      } @else {
        <div class="options">
          <mat-icon>logout</mat-icon>
          <span><a (click)="logout()">Logout</a></span>
        </div>
      }
    </div>
  </div>
