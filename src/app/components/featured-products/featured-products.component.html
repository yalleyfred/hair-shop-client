<div class="featured-products">
  <h2>Featured Products</h2>
  <mat-grid-list cols="4" gutterSize="16px" rowHeight="1:1">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <img [alt]="product.name" [src]="product.image" mat-card-image/>
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p class="price">{{ product.price | currency }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button (click)="viewDetails(product)" mat-button>
            View Details
          </button>
          <button (click)="addToCart(product)" mat-button>
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
