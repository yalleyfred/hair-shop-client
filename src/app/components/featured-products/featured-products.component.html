<div class="featured-products">
  <h2>Featured Products</h2>
  <ng-container *ngIf="!!(products$ | async); else noProducts">
    <div class="product-grid">
      <div *ngFor="let product of products$ | async" class="product-card">
        <img [alt]="product.name" [src]="product.productUrl" class="product-image"/>
        <div class="product-content">
          <h3>{{ product.name }}</h3>
          <p class="price">{{ product.price | currency:'GHS':'â‚µ':'1.2-2' }}</p>
          <p>{{ product.description }}</p>
        </div>
        <div class="product-actions">
          <button (click)="buyProduct(product)" class="action-button" mat-raised-button>
            Buy
          </button>
          <!--          <button (click)="addToCart(product)" class="action-button" mat-raised-button>-->
          <!--            Add to Cart-->
          <!--          </button>-->
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #noProducts>
  <div class="no-products-message">
    <p class="message-icon">ðŸš«</p>
    <p class="message-text">No products available at the moment.</p>
    <p class="message-hint">Please check back later for updates</p>
  </div>
</ng-template>
